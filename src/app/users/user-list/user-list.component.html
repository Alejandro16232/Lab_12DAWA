<div class="max-w-xl mx-auto my-8">
  <ul class="space-y-4">
    <li *ngFor="let user of users" class="custom-card flex justify-between items-center">
      <span class="custom-card-title">{{ user.name }}</span>
      <button (click)="showDetails(user.id)" class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-600 transition duration-300 ease-in-out">
        Ver Detalles
      </button>
    </li>
  </ul>
</div>
