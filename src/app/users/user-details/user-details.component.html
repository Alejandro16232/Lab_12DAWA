<div *ngIf="user" class="max-w-xl mx-auto my-8 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">{{ user.name }}</h2>
    <div class="grid grid-cols-2 gap-4">
      <p class="text-gray-600">ID:</p>
      <p>{{ user.id }}</p>
      <p class="text-gray-600">Años:</p>
      <p>{{ user.age }}</p>
      <p class="text-gray-600">Email:</p>
      <p>{{ user.email }}</p>
      <p class="text-gray-600">Pais:</p>
      <p>{{ user.country }}</p>
      <p class="text-gray-600">Telefono:</p>
      <p>{{ user.phone }}</p>
      <p class="text-gray-600">Direccion:</p>
      <p>{{ user.address }}</p>
      
    </div>
    <br>
    <button class="mb-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600" (click)="goBack()">Atrás</button>

  </div>
  <div *ngIf="!user" class="text-center">
    <p class="text-gray-600">No se encontró el usuario.</p>
  </div>
